<!DOCTYPE html>
<html>
  <head>
    <title>Payload Display</title>
    <style>
      /* Add some padding and margins to the elements */
      form {
        padding: 10px;
        margin: 20px;
      }
      label {
        font-size: 18px;
        margin-bottom: 5px;
        display: block;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px #ccc;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #output {
        padding: 10px;
        margin: 20px;
        background-color: #f1f1f1;
        border-radius: 5px;
        font-size: 16px;
      }
      /* Change the background color of the page */
      body {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <label>Enter Payload:</label>
        <input type="text" id="payloadInput">
        <button type="button" onclick="displayPayload()">Submit</button>
      </form>
    </div>
    <br>
    <div id="output"></div>
    <script>
      function displayPayload() {
        let payload = document.getElementById("payloadInput").value;
        let jsonString = JSON.stringify(payload);
        document.getElementById("output").innerText = jsonString;
      }
    </script>
  </body>
</html>
